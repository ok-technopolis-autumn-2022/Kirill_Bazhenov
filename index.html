<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <title>ToDos Application</title>
  <link rel="stylesheet" href="styles/styles.scss"/>
  <script src="src/index.js" defer></script>
</head>
<body>
<header>
  <h1>todos</h1>
</header>
<main role="main">
  <section class="todo-app_tasks">
    <header>
      <button
        class="button_select_all_tasks"
        aria-label="Select all tasks"
      ></button>
      <form action="#" method="post" class="needs_field-create_new">
      <input
        id="description"
        class="needs_field"
        type="text"
        placeholder="What needs to be done?"
      />
      </form>
    </header>
    <ul class="todo-app_task-list">
    </ul>
  </section>
  <footer>
    <div class="todo_app_task-count">
      <p aria-label="Amount of left tasks">4 items left</p>
    </div>
    <section
      class="tasks-button_group"
      role="radiogroup"
      aria-label="Group of buttons to manage tasks"
    >
      <input
        id="button_all_tasks"
        class="radio_button"
        type="radio"
        name="group"
        role="radio"
        aria-label="Show all tasks"
      />
      <label for="button_all_tasks">All</label>

      <input
        id="button_active_tasks"
        class="radio_button"
        type="radio"
        name="group"
        role="radio"
        aria-label="Show active tasks"
      />
      <label for="button_active_tasks">Active</label>

      <input
        id="button_completed_tasks"
        class="radio_button"
        type="radio"
        name="group"
        role="radio"
      />
      <label for="button_completed_tasks">Completed</label>
    </section>
    <button class="task-items_clear" aria-label="Clear completed tasks">
      Clear completed
    </button>
  </footer>
</main>
</body>
</html>
