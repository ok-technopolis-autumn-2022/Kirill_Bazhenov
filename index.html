<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>ToDos Application</title>
</head>
<body>
<header>
  <h1>toDos</h1>
</header>
<main>
  <section class="taskBlock">
    <header>
      <button class="selectAllTasks"></button>
      <label>
        <input type="text" placeholder="What needs to be done?"/>
      </label>
    </header>
    <ul class="listOfTasks">
      <li class="task">
        <label>
          <input name="task1" type="checkbox"/>HTML
        </label>
        <button class="removeTask"></button>
      </li>
      <li class="task">
        <label>
          <input name="task2" type="checkbox"/>CSS
        </label>
        <button class="removeTask"></button>
      </li>
      <li class="task">
        <label>
          <input name="task3" type="checkbox"/>JS
        </label>
        <button class="removeTask"></button>
      </li>
      <li class="task">
        <label>
          <input name="task4" type="checkbox"/>JS tools
        </label>
        <button class="removeTask"></button>
      </li>
    </ul>
  </section>
</main>
<footer>
  <div class="tasksCounter">
    <p>4 items left</p>
  </div>
  <section class="taskGroup">
    <label class="allButton">
      <input type="radio" name="group">All
    </label>
    <label class="activeButton">
      <input type="radio" name="group">Active
    </label>
    <label class="completedButton">
      <input type="radio" name="group">Completed
    </label>
  </section>
  <button class="clearButton">Clear completed</button>
</footer>
</body>
</html>
